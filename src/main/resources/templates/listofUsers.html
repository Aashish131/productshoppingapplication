<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><style>

.menubar
{
font-style: italic;
color: white;
}
img {
	border-radius: 50%;
}

.navbar-nav {
	align-items: center;
}

	float: right;
}
</style>
  <title>UserList</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/AdminHome}"> <img
			th:src="@{/images/ShoppingCart.png}" width="50" height="50">
		</a><span class="menubar">Product Shopping Web Application</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="menubar">Menu</span>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/userList}">UsersList</a></li>

				<li class="nav-item"><a class="nav-link"
					th:href="@{/productsList}">ProductsList</a></li>

				
				<li class="nav-item"><a class="nav-link" th:href="@{/AddUser}">Add
						User</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/AddProduct}">AddProduct</a></li>
					
					<li class="nav-item"><a class="nav-link"
					th:href="@{/logout}">LogOut</a></li>
				
			</ul>
		</div>
	</nav>


 <div class="container">
  <h2>UserList:<a th:href="@{/users/export/excel}"><button class="button" style=" border-radius: 30px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 18px;
  padding: -10px;
  width: 125px;
  transition: all 0.5s;
  cursor: pointer;
  position:absolute;
"><span>Export to excel</span></button></a></h2>
&nbsp;
<form th:action="@{/usersSearch}" autocomplete="off">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
&nbsp;
	<table class="table table-hover">
		<thead>
			<tr>
				<th>User ID</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="user: ${listUsers}">
				<td th:text="${user.user_Id}">id</td>
				<td th:text="${user.email}">email</td>
				<td th:text="${user.firstName}">firstName</td>
				<td th:text="${user.lastName}">lastName</td>
				<td th:text="${user.roles}">Role</td>
				
				<td><a th:href="@{'/edit/'+${user.user_Id}}"><img th:src="@{/images/edit.png}" width="20" height="20"/>edit</a>&nbsp;&nbsp; &nbsp; <a th:href="@{'/delete/'+${user.user_Id}}" ><img th:src="@{/images/delete.png}" width="20" height="20"/>delete</a></td>
				
			</tr>

		</tbody>
	</table>
</div>


<div class="footer" style=" position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: black;
   color: white;
   text-align: center;">
  <p> Product Shopping Fullstack Assignment - Copyright &copy; 2021</p>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/userList}]]";
    }
</script>
</body>
</html>
